name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, 'release:')
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install

      - name: Run tests
        run: pnpm -r test

      - name: Build packages
        run: pnpm -r build

      # Upgrade npm for provenance support (GitHub runners ship with old npm)
      - run: npm install -g npm@latest

      - name: Publish packages
        run: pnpm -r publish --access public --provenance --no-git-checks 